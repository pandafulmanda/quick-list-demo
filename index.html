<!DOCTYPE html>
<html>
<head>
  <title>Quick List Demo</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/angular.min.js"></script>
</head>
<body ng-app="quickListDemo">
  <div class="container">
    <div class="row">
      <div class="col-md-12" ng-controller="QuickList">
        <ul>
          <li ng-repeat="todo in todos">
            <input type="checkbox" name="selectedTasks" ng-model='selectedTask' ng-change="addToSelected(todo)">
            <a href="{{todo.id}}">{{todo.task}}</a>
          </li>
        </ul>
        <button ng-click="submitToDelete()">Submit</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
